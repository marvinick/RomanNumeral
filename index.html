<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numeral Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Roman Numeral Generator</h1>

      <form id="countupby">
        <div class="form-group">
          <label for="number">Enter a number:</label>
          <input id="number" type="number">
        </div>

        <button type="submit" class="btn">Convert to Roman!</button>
      </form>

      <div id="result">
        <p>The number <span class="number"></span> converts to Roman numeral: <span class="result"></span></p>
      </div>
    </div>
  </body>
</html>
